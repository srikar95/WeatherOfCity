<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>WeatherOfCity</title>
  </head>

  <body>
    <!-- START HERE -->
    <header id="home-section">
      <div class="dark-overlay">
        <div class="home-inner container text-light">
          <div class="col" style="margin-bottom: 40px;">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search by City...">
              <div class="input-group-append">
                <button class="btn btn-outline-light" type="submit">Submit</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card bg-transparent border-0 text-center card-form">
                <div class="card-header border-0">
                  <h2><strong class="city"></strong>, <strong class="country"></strong></h2>
                  <p><strong class="date"></strong></p>
                </div>
                <div class="card-body">
                  <h1 class="card-title display-2 temp"><strong></strong></h1>
                  <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                  <h4><strong class="card-text desc"></strong></h4>
                </div>
                <div class="card-footer">
                  <p style="font-size:medium;word-spacing: 1px;">The high will be <strong class="highTemp"></strong>, the low will be
                    <strong class="lowTemp"></strong></p>
                  <div class="d-flex py-2">
                      <div class="d-inline-block">
                        <p>Sunrise</p>
                        <p><strong class="sunrise"></strong></p>
                      </div>
                      <div class="ml-auto">
                        <div class="d-inline-block">
                          <p>Sunset</p>
                          <p class="sunset"></p>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
